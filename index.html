<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>
    <link rel="stylesheet" href="styles.css" />

          id="search-form"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
      <h1 class="city-name" id="city-name"> </h1>
